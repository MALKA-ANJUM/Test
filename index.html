<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e80646ae69.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="aside">
            <nav class="nav">

                <div class="nav__expand">
                    <i class="fa-solid fa-angle-right fa-2x"></i>
                </div>
                
                <ul class="nav__list" id="sidebarMenu">
                    <li class="nav__listitem">
                        <a href="#">
                            <i class="fa-solid fa-b"></i>
                            <p>name <br>dummy</p>
                        </a>
                    </li>
                    <li class="nav__listitem item">
                        <a href="#">
                            <i class="fa-solid fa-users"></i>
                            <p>Clients</p>
                        </a>
                    </li>
                    <li class="nav__listitem item">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p>Search</p>
                        </a>
                    </li>
                    <li class="nav__listitem item">
                        <a href="#">
                            <i class="fa-regular fa-calendar-days"></i>
                            <p>Status</p>
                        </a>
                    </li>
                    <li class="nav__listitem">
                        <div class="logout">
                            <a href="#">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <p>Logout</p>
                            </a>
                        </div>
                    </li>     
                </ul>      
            </nav>
        </div>
        <div class="main">
            <div class="leads">
                <div class="leads-title">
                    <p>Most Leads</p>
                </div>
                <div class="leads-details">
                    <form>
                        <div class="input">
                            <i class="fas fa-envelope" style="color: rgb(0, 240, 240);"></i>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input">
                            <i class="fa fa-user-group" style="color: rgb(96, 96, 255);"></i>
                            <input type="text" placeholder="Pan">
                        </div>
                        <div class="input">
                            <i class="fa fa-phone" style="color: rgb(253, 114, 114);"></i>
                            <input type="text" placeholder="Address">
                        </div>
                        <div class="input">
                            <i class="fa fa-circle-nodes" style="color: rgb(182, 255, 231);"></i>
                            <input type="text" placeholder="Phone">
                        </div>
                        <div class="input">
                            <i class="fa fa-circle-nodes" style="color: rgb(182, 255, 231);"></i>
                            <input type="text" placeholder="Email">
                        </div>    
                    </form>
                </div>
            </div>
            <div class="income">
                <div class="income-title">
                   <p> Types of income</p>
                </div>
                <div class="income-details">
                    <ul>
                        <li>
                            <input type="checkbox" id="box1">
                            <label for="box1">Default checkbox</label>
                        </li>
                        <li>
                            <input type="checkbox" id="box2" checked>
                             <label for="box2">Checked checkbox</label>
                        </li>
                        <li>
                            <input type="checkbox" id="box3" >
                            <label for="box3">Default checkbox</label>
                        </li>
                        <li>
                            <input type="checkbox" id="box4" checked>
                            <label for="box4">Checked checkbox</label>
                        </li>
                        <li>
                            <input type="checkbox" id="box5">
                            <label for="box5">Default checkbox</label>
                        </li>
                        <li>
                            <input type="checkbox" id="box6" checked>
                            <label for="box6">Checked checkbox</label>
                        </li>
                    </ul>   
                </div>
            </div>
        </div>
       
    </div>
<script>
    let navExpand = document.querySelector(".nav__expand")
    let nav = document.querySelector(".nav")

    navExpand.addEventListener("click", () =>{
        nav.classList.toggle("nav-closed");
    })
</script>
</body>
</html>
